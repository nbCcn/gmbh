      max-wait: -1
    timeout: 5000

#heepClient 配置
httpClient:
  config:
    #最大连接数
    maxTotal: 100
    #并发数
    defaultMaxPerRoute: 20
    #创建连接的最长时间
    connectTimeout: 1000
    #从连接池中获取到连接的最长时间
    connectionRequestTimeout: 500
    #数据传输的最长时间
    socketTimeout: 10000
    #提交请求前测试连接是否可用
    staleConnectionCheckEnabled: true
    #连接重试次数
    retryTime: 5






